<!DOCTYPE html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="style/log-in.css">
    <script src="style/log-in.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="contactInfo">
            <h1 class="form__title">Fill Contact Information</h1>
            <div class="form__input-group">
                <input type="text" id="name" class="form__input" autofocus placeholder="Name" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email" required>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Subject" required>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="You're Message" required>
            </div>
            <button class="form__button" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
